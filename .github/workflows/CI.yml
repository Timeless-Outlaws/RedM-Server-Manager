name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Clone repository
        uses: actions/checkout@v2
      -
        name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y libstdc++-4.9-dev
      -
        name: Install dependencies
        run: npm install
      -
        name: Build
        run: npm run build
      - 
        name: Check
        run: ./bin/run
  test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Clone repository
        uses: actions/checkout@v2
      -
        name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y libstdc++-4.9-dev
      -
        name: Install dependencies
        run: npm install
      -
        name: Test
        run: npm run test
