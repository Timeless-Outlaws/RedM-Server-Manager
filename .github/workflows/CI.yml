name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Clone repository
        uses: actions/checkout@v2
      -
        name: Install dependencies
        run: npm install
      -
        name: Build
        run: npm run build
      - 
        name: Check
        run: ./bin/run
  test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Clone repository
        uses: actions/checkout@v2
      -
        name: Install dependencies
        run: npm install
      -
        name: Test
        run: npm run test
